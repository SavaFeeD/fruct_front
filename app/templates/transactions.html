{% extends "base.html" %}

{% block content %}
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">from</th>
      <th scope="col">to</th>
      <th scope="col">price</th>
    </tr>
  </thead>
  <tbody>
    {% for row in transactions %}
    <tr>
      <th scope="row">1</th>
      <td>{{ row.from }}</td>
      <td>{{ row.to }}</td>
      <td>{{ row.price }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
